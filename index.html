<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <img
      src="./assets/mobile/image-host.jpg"
      alt="Pod request access landing page"
      class="mobile-header-image-480px"
      width="500"
      height="auto"
    />
    <div class="logoAndHeaderImageContainer">
      <div class="logoContainer">
        <img
          src="./assets/desktop/logo.svg"
          alt="Pod logo"
          class="logo"
          width="130"
          height="55"
        />
      </div>
      <div class="headerImageContainer">
        <img
          src="./assets/desktop/image-host.png"
          alt="Pod request access landing page"
          class="header-image"
          width="920"
          height="654"
        />
        <img
          src="./assets/mobile/image-host.jpg"
          alt="Pod request access landing page"
          class="mobile-header-image"
          width="500"
          height="auto"
        />
      </div>
      <img src="./assets/desktop/bg-pattern-dots.svg" class="dots" alt="dots" />
    </div>

    <div class="podcastInfoContainer">
      <img
        src="./assets/desktop/logo.svg"
        alt="Pod logo"
        class="logo-on-480px"
        width="130"
        height="55"
      />
      <h1 class="podcastInfoHeader">
        PUBLISH YOUR PODCASTS <span>EVERYWHERE.</span>
      </h1>
      <p class="podcastInfoText">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>

      <div class="social-media-logos-for-480px-container">
        <img
          src="./assets/desktop/spotify.svg"
          class="social-media-logo-for-480px"
          alt="spotify-logo"
          width="60px"
          height="20px"
        />
        <img
          src="./assets/desktop/apple-podcast.svg"
          class="social-media-logo-for-480px"
          alt="apple-podcast-logo"
          width="50px"
          height="20px"
        />
        <img
          src="./assets/desktop/google-podcasts.svg"
          class="social-media-logo-for-480px"
          alt="google-podcasts-logo"
          width="70px"
          height="12px"
        />
        <img
          src="./assets/desktop/pocket-casts.svg"
          alt="pocket-casts-logo"
          class="social-media-logo-for-480px"
          width="70px"
          height="15px"
        />
      </div>

      <div class="email-container">
        <input type="text" placeholder="Email address" />
        <button>Request Access</button>
      </div>

      <div class="social-media-logos-container">
        <img
          src="./assets/desktop/spotify.svg"
          class="social-media-logo"
          alt="spotify-logo"
        />
        <img
          src="./assets/desktop/apple-podcast.svg"
          class="social-media-logo"
          alt="apple-podcast-logo"
        />
        <img
          src="./assets/desktop/google-podcasts.svg"
          class="social-media-logo"
          alt="google-podcasts-logo"
        />
        <img
          src="./assets/desktop/pocket-casts.svg"
          alt="pocket-casts-logo"
          class="social-media-logo"
        />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
